<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/moonspam/NanumSquare/master/nanumsquare.css">  

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/login.css">
    
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

    <title>Sign In</title>
</head>
<body>
    <img id="bg" src="./images/bg/1.jpg" alt="">
    <section id="tripAdviser">
        <div id="header">
            <div class="menu-items left">
                <a href="index.html"><span>여행가자 여행</span></a>
            </div>
            <div class="menu-items right">
                <a href="wishlist.html">마이트립<span class="myTripCount"></span></a>
                <a href="index.html">로그인</a>
            </div>
        </div>

        <div class="form_box md_box">
            <div class="inner">
                <div class="title">
                    <span>여행가자 여행</span>
                </div>
                <span class="subTitle">로그인</span>

                <form id="form_login">
                    <ul>
                        <li>
                            <input id="inpEmail" class="inputLine" type="email" name="email" placeholder="이메일 주소" autofocus />
                            <div class="txt_warning"></div>
                        </li>

                        <li>
                            <input id="inpPW" class="inputLine" type="password" name="password" placeholder="비밀번호"/>
                            <div class="txt_warning"></div>
                        </li>
                    </ul>

                    <div class="btnBox">
                        <a id="btn_login" href="index.html">로그인</a>
                        <a id="btn_signin" href="register.html">가입하기</a>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script src="scripts/bg.js"></script>
    <script src="scripts/login.js"></script>
</body>
</html>
